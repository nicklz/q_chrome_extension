<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0e151a"/>
      <stop offset="100%" stop-color="#0a0f13"/>
    </linearGradient>

    <!-- Outer stroke gradient (darker neon shell) -->
    <linearGradient id="outerPink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a3103c"/>
      <stop offset="50%" stop-color="#c4144e"/>
      <stop offset="100%" stop-color="#a3103c"/>
    </linearGradient>

    <!-- Core stroke gradient (bright inner strand) -->
    <linearGradient id="corePink" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff5e9e"/>
      <stop offset="50%" stop-color="#ff2a6d"/>
      <stop offset="100%" stop-color="#ff5e9e"/>
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>

  <!-- Group for both strokes per bar to keep the "double line" look -->
  <g filter="url(#glow)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Diagonal 1: top-left to bottom-right -->
    <!-- Outer line (wider/darker) -->
    <line x1="40" y1="40" x2="160" y2="160"
          stroke="url(#outerPink)" stroke-width="22"/>
    <!-- Inner line (narrower/brighter) -->
    <line x1="40" y1="40" x2="160" y2="160"
          stroke="url(#corePink)" stroke-width="11"/>

    <!-- Diagonal 2: top-right to bottom-left -->
    <!-- Outer line (wider/darker) -->
    <line x1="160" y1="40" x2="40" y2="160"
          stroke="url(#outerPink)" stroke-width="22"/>
    <!-- Inner line (narrower/brighter) -->
    <line x1="160" y1="40" x2="40" y2="160"
          stroke="url(#corePink)" stroke-width="11"/>
  </g>
</svg>
