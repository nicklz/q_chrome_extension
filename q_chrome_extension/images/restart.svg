<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 256 256">
  <rect width="256" height="256" fill="#0b1117"></rect>
  <!-- ultra thin red bars with minimal spacing (X version: double diagonals) -->
  <g stroke="#ff2a55" stroke-width="3" stroke-linecap="round" fill="none">
    <!-- top-left to bottom-right pair -->
    <line x1="64" y1="72" x2="192" y2="200"></line>
    <line x1="72" y1="64" x2="200" y2="192"></line>

    <!-- top-right to bottom-left pair -->
    <line x1="192" y1="64" x2="64" y2="192"></line>
    <line x1="200" y1="72" x2="72" y2="200"></line>
  </g>
</svg>
