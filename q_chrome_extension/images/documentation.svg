<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <style>
      .outer { stroke:#66D1FF; }
      .inner { stroke:#2A8FD8; }
      .round { stroke-linecap:round; stroke-linejoin:round; fill:none; }
      .fillOuter { fill:#66D1FF; }
      .fillInner { fill:#2A8FD8; }
      .rFillOuter { fill:#FF4444; }
      .rFillInner { fill:#CC2222; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
    </style>
  </defs>

  <g filter="url(#soft-glow)">
    <!-- Double-outline rounded square -->
    <rect class="round outer" x="26" y="26" width="204" height="204" rx="28" stroke-width="10"></rect>
    <rect class="round inner" x="38" y="38" width="180" height="180" rx="22" stroke-width="6"></rect>

    <!-- Corner fold -->
    <polyline class="round outer" points="176,44 196,44 196,64" stroke-width="8"></polyline>
    <polyline class="round inner" points="176,52 188,52 188,64" stroke-width="5"></polyline>

    <!-- Text lines -->
    <line class="round inner" x1="68" x2="184" y1="108" y2="108" stroke-width="6"></line>
    <line class="round inner" x1="68" x2="184" y1="136" y2="136" stroke-width="6"></line>
    <line class="round inner" x1="68" x2="184" y1="164" y2="164" stroke-width="6"></line>

    <!-- "documentation" label beneath bottom line -->
    <text x="128" y="196" class="mono rFillOuter" font-size="15" text-anchor="middle">documentation</text>
    <text x="128" y="196" class="mono rFillInner" font-size="14.5" text-anchor="middle">documentation</text>
  </g>
</svg>
