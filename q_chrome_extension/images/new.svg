<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 256 256">
  <rect width="256" height="256" fill="#0b1117"></rect>
  <!-- ultra thin red bars with minimal spacing (# compact grid) -->
  <g stroke="#ff2a55" stroke-width="3" stroke-linecap="round" fill="none">
    <!-- vertical bars (very close) -->
    <line x1="122" y1="64" x2="122" y2="192"></line>
    <line x1="134" y1="64" x2="134" y2="192"></line>
    <!-- horizontal bars (very close) -->
    <line x1="64" y1="122" x2="192" y2="122"></line>
    <line x1="64" y1="134" x2="192" y2="134"></line>
  </g>
</svg>
