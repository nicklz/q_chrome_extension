
<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <style>
      .outer { stroke:#FFC125; }
      .inner { stroke:#D9A300; }
    </style>
  </defs>

  <g fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#soft-glow)">
    <!-- Main rounded square (double outline) -->
    <rect x="34" y="64" width="188" height="180" rx="28" class="outer" stroke-width="9"></rect>
    <rect x="44" y="74" width="168" height="160" rx="22" class="inner" stroke-width="5"></rect>

    <!-- Tab lowered to overlap the top edge -->
    <rect x="46" y="52" width="72" height="30" rx="12" class="outer" stroke-width="7"></rect>
    <rect x="54" y="59" width="56" height="16" rx="9" class="inner" stroke-width="4"></rect>
  </g>
</svg>
